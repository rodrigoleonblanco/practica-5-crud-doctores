name: CI-CD Practica 5

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Variable global para el nombre del repo en ECR
env:
  ECR_REPOSITORY: practica5-doctores-api

jobs:
  # 1) Build / test
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (npm ci)
        run: npm ci

      # Aquí irían tests si tuvieras
      # - name: Run tests
      #   run: npm test

  # 2) Build + push a ECR
  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag and push image to ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          # usamos el valor global directamente
          ECR_REPOSITORY: practica5-doctores-api
          # tag de la imagen = SHA del commit
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Registry: $REGISTRY"
          echo "Building image..."
          docker build -t $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          echo "Pushing image..."
          docker push $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "Image pushed: $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  # 3) Deploy a EC2
  deploy-to-ec2:
    needs: docker-build-and-push
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      # otra vez, valor directo
      ECR_REPOSITORY: practica5-doctores-api
      IMAGE_TAG: ${{ github.sha }}
      AWS_ACCOUNT_ID: "315064826037"   # ID de tu cuenta de lab
      MONGO_URI_PROD: ${{ secrets.MONGO_URI_PROD }}

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_SESSION_TOKEN,AWS_REGION,ECR_REPOSITORY,IMAGE_TAG,AWS_ACCOUNT_ID,MONGO_URI_PROD
          script: |
            set -e

            echo "Logging into ECR from EC2..."
            aws ecr get-login-password --region $AWS_REGION \
              | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

            echo "Stopping previous container (if any)..."
            docker stop doctores-api || true
            docker rm doctores-api || true

            echo "Pulling new image..."
            docker pull $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

            echo "Running new container..."
            docker run -d --name doctores-api \
              -p 80:3000 \
              -e MONGO_URI="$MONGO_URI_PROD" \
              -e APP_ENV=prod \
              $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

            echo "Waiting for application to start..."
            sleep 10

            echo "Healthcheck..."
            if ! curl -fsS http://localhost/health; then
              echo "Healthcheck failed, showing last logs:"
              docker logs --tail 100 doctores-api || true
              exit 1
            fi

            echo "Healthcheck OK"
